name: roast-bot
prefect-version: 3.4.12

build:
  - prefect.deployments.steps.run_shell_script:
      id: get-commit-hash
      script: git rev-parse --short HEAD
      stream_output: false
  - prefect_docker.deployments.steps.build_docker_image:
      id: build_image
      requires: prefect-docker>=0.3.1
      image_name: desertaxle/roast-bot
      tag: "{{ get-commit-hash.stdout }}"
      dockerfile: Dockerfile
      platform: linux/amd64

push:
  - prefect_docker.deployments.steps.push_docker_image:
      requires: prefect-docker>=0.3.1
      image_name: "{{ build_image.image_name }}"
      tag: "{{ build_image.tag }}"

pull:
  - prefect.deployments.steps.set_working_directory:
      directory: "."

deployments:
  - name: roast-bot
    description: Roast desertaxle's contributions to the PrefectHQ/prefect repo
    entrypoint: main.py:roast_prefect_developer
    schedules:
      - cron: "0 0 * * *"
        slug: hourly
        timezone: America/Chicago
        parameters:
          handle: desertaxle
    work_pool:
      name: above-ground
      job_variables:
        image: "{{ build_image.image }}"
        env_from_secrets:
          GITHUB_TOKEN:
            secret: "github_token"
            version: "latest"
          ANTHROPIC_API_KEY:
            secret: "claude-api-key"
            version: "latest"
